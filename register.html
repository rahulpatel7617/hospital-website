        <div class="row mb-4 my-5">

                <h5>Name*</h5>

            </div>
            <div class="col-sm-6">
                <h5>Password*</h5>
                <input type="password" placeholder="password" class="form-control" name="password" id="password">
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-12">
